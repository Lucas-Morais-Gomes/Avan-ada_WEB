<!-- product.component.html -->
<div>
    <h2>Produtos</h2>
    <ul>
        <li *ngFor="let product of ProductArray">
            {{ product.name }} - {{ product.area }}
            <button (click)="setUpdate(product)">Atualizar</button>
            <button (click)="setDelete(product)">Deletar</button>
        </li>
    </ul>

    <h3>{{ currentProductId ? 'Atualizar Produto' : 'Criar Novo Produto' }}</h3>
    <form (submit)="save()">
        <label for="name">Nome:</label>
        <input id="name" [(ngModel)]="name" name="name" required>
         
        <label for="area">√Årea:</label>
        <input id="area" [(ngModel)]="area" name="area" required>
        
        <button type="submit">{{ currentProductId ? 'Atualizar' : 'Criar' }}</button>
    </form>
</div>
