<div class="product-form">
  <h1>Criar Produto</h1>
  <form (ngSubmit)="createProduct()">
    <label>
      Nome:
      <input type="text" [(ngModel)]="product.name" name="name" placeholder="Nome" required>
    </label>
    <label>
      Tipo:
      <input type="text" [(ngModel)]="product.type" name="type" placeholder="Tipo" required>
    </label>
    <button type="submit">Criar</button>
  </form>
</div>
