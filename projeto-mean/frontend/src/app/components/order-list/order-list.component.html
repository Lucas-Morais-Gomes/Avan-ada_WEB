<div class="order-list">
  <app-order-create [addOrderToList]="addOrderToList"></app-order-create>

  <h2>Lista de Pedidos</h2>

  <ul>
    <li *ngFor="let order of orders" class="order-item">
      <div class="order-details">
        <strong>Nome:</strong> {{ order.name }} <br>
        <strong>Email:</strong> {{ order.email }} <br>
        <strong>CNPJ:</strong> {{ order.cpf }} <br>
        <strong>Produto:</strong> {{ order.product.name }} <br>
        <strong>Fornecedor:</strong> {{ order.supplier.name }} <br>
      </div>
    </li>
  </ul>
</div>
